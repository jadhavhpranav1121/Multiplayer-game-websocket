<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    #divBoard {
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows:repate(3,1fr);
        width: 250px;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn {
        border: 1px solid black;
        border-radius: 5px;
        height: 75px;
        margin: 2px;
        width: 75px;
        text-align: center;
        font-size: 50px;
        font-weight: 500;
    }

    .btn:hover {
        cursor: pointer;
        background-color: rgb(240, 240, 240);
    }

    .btn:disabled {
        color: black;
        cursor: no-drop;
    }

    </style>
    <title>Multiplayer Cell Game</title>
</head>
<body>
    <h1>Ball Game</h1>
    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join Game</button>
    <input type="text" id="txtGameId">
    <button id="btnNickName">Enter Your Nickname</button>
    <input type="text" id="txtNickName">
    <p id="id"></p>
    <div id="divPlayers"></div>
    <div id="divBoard"></div>
    <p id="result"></p>

    <div class="reset">
        <button id="reset">Reset</button>
    </div>
    <script>
        let clientId=null;
        let gameId=null;
        let playerOption=null;
        let ws=new WebSocket("ws://localhost:4200");
        let game=null;
        let completedOrNot=false;
        const btnCreate=document.getElementById("btnCreate");
        const btnJoin=document.getElementById("btnJoin");
        const txtGameId=document.getElementById("txtGameId");
        const divPlayers=document.getElementById("divPlayers");
        const divBoard=document.getElementById("divBoard");
        const id=document.getElementById("id");
        const btnNickName=document.getElementById("btnNickName");
        const txtNickName=document.getElementById("txtNickName");
        const result=document.getElementById("result");

        btnCreate.addEventListener("click",e=>{
            if(txtNickName.value===''){
                alert("Please Enter your nickname");
                return;
            }
            const payLoad={
                "method":"create",
                "clientId":clientId,
                "nickname":txtNickName.value
            }
            ws.send(JSON.stringify(payLoad));
        })
        btnJoin.addEventListener("click",e=>{
            if(gameId===null){
                gameId=txtGameId.value;
            }
            if(txtNickName.value===''){
                alert("Please Enter your nickname");
                return;
            }
            const payLoad={
                "method":"join",
                "clientId":clientId,
                "gameId":gameId,
                "nickname":txtNickName.value
            }
            ws.send(JSON.stringify(payLoad));
        })
        
        ws.onmessage=message=>{
            const response=JSON.parse(message.data);
            if(response.method=="connect"){
                clientId=response.clientId;
            }

            if(response.method=="create"){
                gameId=response.game.id;
                id.textContent=gameId;

            }
            if(response.method=="join"){
                 game=response.game;
                while(divPlayers.firstChild) divPlayers.removeChild(divPlayers.firstChild);
                game.clients.forEach(c=>{
                    const d=document.createElement("div");
                    d.style.width="200px";
                    d.style.background=c.color;
                    d.textContent=c.nickname;
                    divPlayers.appendChild(d);
                    if(c.clientId===clientId) playerOption=c.option;
                })
                while(divBoard.firstChild) divBoard.removeChild(divBoard.firstChild);
                for(let i=0;i<game.balls;i++){
                    const b=document.createElement("div");
                    b.className="btn";
                    b.id="ball"+(i+1);
                    b.tag=i+1;
                    b.addEventListener("click",e=>{
                        
                        if(game["cells"][b.tag-1]==''){
                            b.textContent=playerOption;
                            game["cells"][b.tag-1]=playerOption;
                        }
                        let conditions = [
                                            [0, 1, 2],
                                            [3, 4, 5],
                                            [6, 7, 8],
                                            [0, 3, 6],
                                            [1, 4, 7],
                                            [2, 5, 8],
                                            [0, 4, 8],
                                            [2, 4, 6]
                        ];
                        let cells=game["cells"];
                        if(completedOrNot==false){
                            for(let i=0;i<conditions.length;i++){
                            if( cells[conditions[i][0]]!=undefined && cells[conditions[i][1]]!=undefined && cells[conditions[i][2]]!=undefined &&  cells[conditions[i][0]]!='' && cells[conditions[i][1]]!='' && cells[conditions[i][2]]!='' && cells[conditions[i][0]]==cells[conditions[i][1]] && cells[conditions[i][1]]==cells[conditions[i][2]]){
                                const payLoad={
                                    "method":"winner",
                                    "clientId":clientId,
                                    "gameId":gameId,
                                    "completed":true
                                }
                                ws.send(JSON.stringify(payLoad));
                                break;
                            }
                        }
                        }
                       
                        const payLoad={
                            "method":"play",
                            "clientId":clientId,
                            "gameId":gameId,
                            "ballId":b.tag,
                            "option":playerOption
                        }
                        ws.send(JSON.stringify(payLoad));
                    })
                    divBoard.appendChild(b);
                }
            }
            if(response.method=='winner'){  
                result.textContent=(response.winner+" is Winner");
                completedOrNot=true;
                for(let i=1;i<=9;i++){
                    document.getElementById("ball"+i).style.pointerEvents='none';
                }
            }
            if(response.method=='playReply'){
                game=response.game;
            }
            if(response.method==="update"){
                if(!response.game.state){
                    return;
                }
                for(const b of Object.keys(response.game.state)){
                    const option=response.game.state[b];
                    const ballObject=document.getElementById("ball"+b);
                    // if(!response.game["cells"][b-1]){
                        ballObject.textContent=option;                   
                    // }
                }
            }
        }
    </script>
</body>
</html>
