<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplayer Tic Tac Toe Game</title>
</head>
<body>
   <div class="container">
    <h1 class="title">Tic Tac Toe Game</h1>
    <div class="inputBox">

        <div class="newGame">
            <button id="btnCreate">New Game</button><br>
        </div>
      
        <div class="verticalInputBox">
            <button id="btnJoin">Join Game</button><br>
            <input type="text" id="txtGameId">
        </div>

    </div>
   
    <br>
    <label for="txtNickName" id="labelNickname">Enter Your Nickname</button>
    <input type="text" id="txtNickName">
    <p id="id"></p>
    <div class="row">
        <div class="heading">
            <div id="divPlayers"></div>
            <div id="divOptions"></div>
        </div>
        <div id="divBoard"></div>
        <p id="result"></p>
    </div>
  

    <!-- <div class="reset">
        <button id="reset">Reset</button>
    </div> -->
   </div>
    
    <script src="client.js"></script>
</body>
</html>
